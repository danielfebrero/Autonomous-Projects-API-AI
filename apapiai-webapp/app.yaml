runtime: nodejs20

env_variables:
  PORT: 8080

handlers:
  # Serve all static files with url ending with a file extension
  - url: /(.*\.(gif|png|jpg|css|js|map|json|ico|svg|txt|woff|woff2|ttf|eot))$
    static_files: build/\1
    upload: build/.*\.(gif|png|jpg|css|js|map|json|ico|svg|txt|woff|woff2|ttf|eot)$
    secure: always

  # Catch all handler to index.html for React Router to handle routing
  - url: /.*
    static_files: build/index.html
    upload: build/index.html
    secure: always
